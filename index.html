<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="middle"></div>
        <div class="bottom">
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <h2>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up now to get started.
            </h2>
            <h2>
                You <span>know</span> you want to.
            </h2>
        </div>
        <div class="middle">
            <h2>Let's do this!</h2>
            <form id="cool-form">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password" name="confirm-password">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="cool-form">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
